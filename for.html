<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ค้นหาแม่สูตรคูณ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      padding: 40px;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 500px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">ค้นหาแม่สูตรคูณ (2 - 12)</h2>

    <div class="mb-3">
      <label for="numberInput" class="form-label">กรอกเลขแม่สูตรคูณ</label>
      <input type="number" id="numberInput" class="form-control" placeholder="ป้อนเลข 2 ถึง 12" min="2" max="12" />
    </div>

    <button id="btnShow" class="btn btn-primary w-100">แสดงสูตรคูณ</button>
    
    <div id="errorMsg" class="error"></div>

    <div id="result" class="mt-4"></div>
  </div>

  <script>
    const input = document.getElementById('numberInput');
    const btnShow = document.getElementById('btnShow');
    const resultDiv = document.getElementById('result');
    const errorMsg = document.getElementById('errorMsg');

    function showMultiplicationTable(num) {
      let html = `<table class="table table-bordered text-center">
                    <thead class="table-dark">
                      <tr>
                        <th>สูตรคูณแม่ ${num}</th>
                      </tr>
                    </thead>
                    <tbody>`;
      for(let i = 1; i <= 12; i++) {
        html += `<tr><td>${num} × ${i} = ${num * i}</td></tr>`;
      }
      html += `</tbody></table>`;
      return html;
    }

    btnShow.addEventListener('click', () => {
      errorMsg.textContent = '';
      resultDiv.innerHTML = '';
      const val = parseInt(input.value);

      if (isNaN(val) || val < 2 || val > 12) {
        errorMsg.textContent = 'กรุณาป้อนเลขระหว่าง 2 ถึง 12 เท่านั้น';
        return;
      }

      resultDiv.innerHTML = showMultiplicationTable(val);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
